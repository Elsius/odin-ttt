<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <div id="boardTTT">
    </div>
        <section>
            <button onclick="ticTacToe.init()">New Game!</button>
            <section id="p1Name">
                <label for="player1NameInp">Enter Player 1</label>
                <input type="text" name="player1NameInp" id="player1NameInp" value="Player 1">
            </section>
            <section id="p2Name">
                <label for="player2NameInp">Enter Player 2</label>
                <input type="text" name="player2NameInp" id="player2NameInp" value="Player 2">
            </section>
            <div id="players">
                <div id="player1"><span id="player1Name">Player 1</span>: <span id="player1score">0</span></div>
                <div id="player2"><span id="player2Name">Player 2</span>: <span id="player2score">0</span></div>
            </div>
        </section>

</html>
